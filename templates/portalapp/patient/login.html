{% extends "portalapp/dash_main.html" %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient - Patient Portal</title>
</head>

<body>

    {% block account_content %} 

    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form class="form-signin" method="POST" action="">
                        {% csrf_token %}

                        <div class="account-logo">
                            <a href="{% url 'home' %}"><img src="{% static 'dashb/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        <span>Patient login</span>
                        <hr>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" autofocus="" name="email" class="form-control" placeholder="user@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" name="login" class="btn btn-primary account-btn">Login</button>
                        </div>
                        <div class="text-center register-link">
                            Donâ€™t have an account? <a href="{% url 'patientSignup' %}">Register Now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
		
    {% endblock %}


</body>

</html>
