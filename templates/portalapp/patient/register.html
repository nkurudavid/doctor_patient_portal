{% extends "portalapp/dash_main.html" %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient - Patient Portal</title>
</head>

<body>

    {% block account_content %} 

    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box" id="register-box">
                    <form action="" method="POST" class="form-signin">
                        {% csrf_token %}
                        
                        <div class="account-logo">
                            <a href="{% url 'home' %}"><img src="{% static 'dashb/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        <span>Patient Register</span>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>First Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="fname" placeholder="First name" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Last Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="lname" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email <span class="text-danger">*</span></label>
                                    <input class="form-control" type="email" name="email" placeholder="user@example.com" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Phone <span class="text-danger">*</span> e.g (+2507xxxxxxxx)</label>
                                    <input class="form-control" type="tel" name="phone" placeholder="+2507xxxxxxxx" minlength="13" maxlength="13" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Birthdate <span class="text-danger">*</span></label>
                                    <input class="form-control" type="date" name="dob" placeholder="Birthdate" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group gender-select">
                                    <label class="gen-label">Gender <span class="text-danger">*</span></label>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" name="gender" value="male" class="form-check-input" required>Male
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" name="gender" value="female" class="form-check-input" required>Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>address <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="address" placeholder="Location address" required>
                                </div>
                            </div>
                            <span class="col-12 my-2">Create new password</span>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" name="pass1" placeholder="New password" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control" type="password" name="pass2" placeholder="Retype-password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center py-3">
                            <button class="btn btn-primary account-btn" name="register" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="{% url 'patientLogin' %}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}


</body>

</html>
