<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% if title %}
    <title>{{ title }} | Doctor - Patient Portal</title>
    {% else %}
    <title>Doctor - Patient Portal</title>
    {% endif %}

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'dashb/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashb/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashb/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashb/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashb/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashb/css/style.css' %}">


</head>

<body>


    {% block account_content %} {% endblock %} {% if messages %} {% for message in messages %}
    <script>
        //<!--contents message displayed-->
        alert("{{ message }}");

        //<!-- / .contents message displayed-->
    </script>
    {% endfor %} {% endif %}


    <script src="{% static 'dashb/js/Chart.bundle.js' %}"></script>
    <script src="{% static 'dashb/js/chart.js' %}"></script>

    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{% static 'dashb/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'dashb/js/popper.min.js' %}"></script>
    <script src="{% static 'dashb/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashb/js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'dashb/js/select2.min.js' %}"></script>
    <script src="{% static 'dashb/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dashb/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'dashb/js/moment.min.js' %}"></script>
    <script src="{% static 'dashb/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'dashb/js/app.js' %}"></script>


</body>

</html>
